<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!--    <link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <title>검색 결과</title>
    <meta charset="UTF-8">
    <style>
        .movieSearch {
            margin-top: 20px;
        }
        .movieSearch table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 15px;
            margin-bottom: 20px;
        }
        .movieSearch th, .movieSearch td {
            padding: 15px;
            text-align: left;
            vertical-align: middle;
        }
        .movieSearch th {
            background-color: #f2f2f2;
            border-bottom: 2px solid #ddd;
        }
        .movieSearch tr {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .movieSearch tr:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .movieSearch img {
            width: 100px;
            height: auto;
<!--            height: 150px;-->
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .movieSearch img:hover {
            transform: scale(1.05);
        }
        .movieSearch .title {
            font-weight: bold;
            font-size: 1.1em;
        }
        .movieSearch .release-date {
            color: #666;
        }
        .movieSearch .rating {
            font-weight: bold;
            color: #ffa500;
        }
    </style>
</head>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="jumbotron">
        <h2>검색 결과: <span th:text="${query}"></span></h2>

        <div th:if="${searchResults.empty}">
            <p>검색 결과가 없습니다.</p>
        </div>

        <div th:unless="${searchResults.empty}">
            <div class="movieSearch">
                <table>
                    <thead>
                    <tr>
                        <th>포스터</th>
                        <th>제목</th>
                        <th>개봉일</th>
                        <th>평점</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="result : ${searchResults}">
                        <td><img th:src="'https://image.tmdb.org/t/p/w500' + ${result.poster_path}" th:alt="${result.title}"
                                 th:attr="onclick=|redirectToMovie(${result.id})|"></td>
                        <td><h3 th:text="${result.title}"></h3></td>
                        <td><span th:text="${result.release_date}"></span></td>
                        <td><span th:utext="${result.vote_average} + '<br>' + '(' + ${result.vote_count} + '표)'"></span></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div>

<script th:inline="javascript">
    let currentPage = [[${currentPage}]];
    let query = [[${query}]];
    let loading = false;

    function loadMoreResults() {
        if (loading) return;
        loading = true;

        fetch(`/api/search?query=${query}&page=${currentPage + 1}`)
            .then(response => response.json())
            .then(data => {
                if (data.length > 0) {
                    appendResults(data);
                    currentPage++;
                    loading = false;
                } else {
                    // 모든 결과 로드 완료
                    removeScrollListener();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loading = false;
            });
    }

    function appendResults(results) {
        const tbody = document.querySelector('.movieSearch table tbody');
        results.forEach(movie => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}"
                         onclick="redirectToMovie(${movie.id})"></td>
                <td><h3>${movie.title}</h3></td>
                <td><span>${movie.release_date}</span></td>
                <td><span>${movie.vote_average}<br>(${movie.vote_count}표)</span></td>
            `;
            tbody.appendChild(row);
        });
    }

    function isBottom() {
        return (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100;
    }

    function handleScroll() {
        if(isBottom()) {
            loadMoreResults();
        }
    }

    window.addEventListener('scroll', handleScroll);

    function removeScrollListener() {
        window.removeEventListener('scroll', handScroll);
    }

    function redirectToMovie(movieId) {
        window.location.href = '/contents/' + movieId;
    }

</script>

</body>
</html>
