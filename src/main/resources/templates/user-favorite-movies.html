<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>즐겨찾기 영화</title>
</head>
<body>
<div>
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <h2>즐겨찾기 영화</h2>

    <style>
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
            list-style-type: none;
            padding: 20px 40px;
        }
        .movie-item {
            text-align: center;
            width: 100%;
        }
        .movie-item img {
            width: 200px;
            height: 275px;
            object-fit: cover;
            cursor: pointer;
            max-width: 100%;
        }
        .movie-title {
            font-size: 0.9em;
            margin-top: 10px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <select id="sorting" name="sorting" onchange="sortMovies()">
        <option value="favorite_date_desc">찜 최근에 담은순</option>
        <option value="favorite_date_asc">찜 과거에 담은순</option>
        <option value="release_date_desc">개봉일 최신순</option>
        <option value="release_date_asc">개봉일 과거순</option>
        <option value="title_asc">가나다 순</option>
        <option value="title_desc">가나다 역순</option>
        <option value="runtime_asc">상영시간 짧은순</option>
        <option value="runtime_desc">상영시간 긴순</option>
        <option value="rating_asc">별점 낮은순</option>
        <option value="rating_desc">별점 높은순</option>
    </select>

    <div th:if="${favoriteMoviesDTO.favoriteMovies != null and !favoriteMoviesDTO.favoriteMovies.empty}">
        <div class="movie-grid">
            <div th:each="movie : ${favoriteMoviesDTO.favoriteMovies}" class="movie-item">
                <img th:src="'https://image.tmdb.org/t/p/w500' + ${movie.poster_path}"
                     th:alt="${movie.title}"
                     th:onclick="'navigateToMovieDetails(' + ${movie.tId} + ')'">
                <p class="movie-title" th:text="${movie.title}"></p>

                <button th:id="'favoriteButton-' + ${movie.id}"
                        th:attr="data-movie-id=${movie.id}"
                        class="favorite active">
                    <i class="fas fa-heart"></i>
                </button>

            </div>
        </div>
    </div>
    <div th:if="${favoriteMoviesDTO.favoriteMovies  == null or favoriteMoviesDTO.favoriteMovies.empty}">
        <p>즐겨찾기한 영화가 없습니다.</p>
    </div>

    <a th:href="@{'/info/' + ${favoriteMoviesDTO.userCommonDTO.email}}">사용자 정보로 돌아가기</a>
</div>

<script th:inline="javascript">
    function navigateToMovieDetails(movieId) {
        window.location.href = '/contents/' + movieId;
    }
</script>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.favorite').click(function() {
            var $button = $(this);
            var movieId = $(this).data('movie-id');
            var isFavorite = $(this).hasClass('active');

            $.ajax({
                url: '/api/movie/favorite',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ movieId: movieId, favorite: !isFavorite }),
                success: function(response) {
                    if (response.success) {
                        $button.toggleClass('active');
                        // 찜 해제 시 요소 제거 (선택사항)
                        if (!response.isFavorite) {
                            $button.closest('.movie-item').fadeOut(function() {
                                $(this).remove();
                            });
                        }
<!--                        $('#favoriteButton').toggleClass('active', response.isFavorite);-->
                    }
                    else {
                        console.error('Error:', response.message);
                    }
                },
                error: function(xhr, status, error) {
                    if(xhr.status === 401) {
                        window.location.href = '/oauth2/authorization/google';
                    } else {
                        console.error('Error:', error);
                    }
                }
            });
        });

        function sortMovies() {
            var sortOption = $("#sorting").val();
            var userEmail = /*[[${favoriteMoviesDTO.userCommonDTO.email}]]*/ '';

            $.ajax({
                url: `/api/user/${userEmail}/favorite-movies`,
                type: 'GET',
                data: { sort: sortOption },
                dataType: 'json',
                success: function(movies) {
                    updateMovieList(movies);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }

        function updateMovieList(movies) {
            var container = document.querySelector('.movie-grid');
            container.innerHTML = ''; // 기존 목록 비우기

            movies.forEach(movie => {
                var movieElement = document.createElement('div');
                movieElement.className = 'movie-item';
                movieElement.innerHTML = `
                    <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}"
                         alt="${movie.title}"
                         onclick="navigateToMovieDetails(${movie.tId})">
                    <p class="movie-title">${movie.title}</p>
                    <button id="favoriteButton-${movie.id}"
                            data-movie-id="${movie.id}"
                            class="favorite active">
                        <i class="fas fa-heart"></i>
                    </button>
                `;
                container.appendChild(movieElement);
            });
        }

        document.addEventListener('DOMContentLoaded', sortMovies);
        document.getElementById('sorting').addEventListener('change', sortMovies);
    });
</script>
