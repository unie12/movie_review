<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>즐겨찾기 영화</title>
</head>
<body>
<div>
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <h2>즐겨찾기 영화</h2>

    <style>
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
            list-style-type: none;
            padding: 20px 40px;
        }
        .movie-item {
            text-align: center;
            width: 100%;
        }
        .movie-item img {
            width: 200px;
            height: 275px;
            object-fit: cover;
            cursor: pointer;
            max-width: 100%;
        }
        .movie-title {
            font-size: 0.9em;
            margin-top: 10px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

    <div th:if="${userDTO.user.userFavoriteMovies != null and !userDTO.user.userFavoriteMovies.empty}">
        <div class="movie-grid">
            <div th:each="movie : ${userDTO.user.userFavoriteMovies}" class="movie-item">
                <img th:src="'https://image.tmdb.org/t/p/w500' + ${movie.dbMovie.movieDetails.poster_path}"
                     th:alt="${movie.dbMovie.movieDetails.title}"
                     th:onclick="'navigateToMovieDetails(' + ${movie.dbMovie.movieDetails.tId} + ')'">
                <p class="movie-title" th:text="${movie.dbMovie.movieDetails.title}"></p>

                <!-- 찜 기능 -->
<!--                <button id="favoriteButton" th:attr="data-movie-id=${movie.id}" th:class="${??} ? 'favorite active' : 'favorite'">-->
<!--                    <i class="fas fa-heart"></i>-->
<!--                </button>-->

                <button th:id="'favoriteButton-' + ${movie.dbMovie.id}"
                        th:attr="data-movie-id=${movie.dbMovie.id}"
                        class="favorite active">
                    <i class="fas fa-heart"></i>
                </button>

            </div>
        </div>
    </div>
    <div th:if="${userDTO.user.userFavoriteMovies == null or userDTO.user.userFavoriteMovies.empty}">
        <p>즐겨찾기한 영화가 없습니다.</p>
    </div>

    <a th:href="@{'/info/' + ${userDTO.user.email}}">사용자 정보로 돌아가기</a>
</div>

<script th:inline="javascript">
    function navigateToMovieDetails(movieId) {
        window.location.href = '/jwt-login/contents/' + movieId;
    }
</script>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.favorite').click(function() {
            var $button = $(this);
            var movieId = $(this).data('movie-id');
            var isFavorite = $(this).hasClass('active');

            $.ajax({
                url: '/api/favorite',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ movieId: movieId, favorite: !isFavorite }),
                success: function(response) {
                    if (response.success) {
                        $button.toggleClass('active');
                        // 찜 해제 시 요소 제거 (선택사항)
                        if (!response.isFavorite) {
                            $button.closest('.movie-item').fadeOut(function() {
                                $(this).remove();
                            });
                        }
<!--                        $('#favoriteButton').toggleClass('active', response.isFavorite);-->
                    }
                    else {
                        console.error('Error:', response.message);
                    }
                },
                error: function(xhr, status, error) {
                    if(xhr.status === 401) {
                        window.location.href = '/oauth2/authorization/google';
                    } else {
                        console.error('Error:', error);
                    }
                }
            });
        });
    });
</script>
