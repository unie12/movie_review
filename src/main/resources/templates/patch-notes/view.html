<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/bodyHeader.css">

    <title th:text="${patchNote.title}">패치노트 상세</title>

    <style>
        .container {
            position: relative; /* container 요소에 position: relative; 추가 */
            padding: 10px 200px;
        }
    </style>
</head>
<script th:src="@{'/js/search.js'}"></script>

<body>
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="container">
        <h1 th:text="${patchNote.title}"></h1>
        <p>버전: <span th:text="${patchNote.version}"></span></p>
        <p>배포일: <span th:text="${patchNote.releaseDate}"></span></p>
        <p>최종 수정일: <span th:text="${patchNote.lastModified}"></span></p>
        <div th:utext="${patchNote.content}"></div>
        <a href="/patch-notes">목록으로 돌아가기</a>


        <div th:replace="fragments/footer :: footer" />
    </div>
</body>
</html>
