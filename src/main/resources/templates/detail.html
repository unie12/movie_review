<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>영화 상세 정보</title>
    <style>
        .movie-detail {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie-detail img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<div class="movie-detail" th:if="${movieDetails}">
    <h1 th:text="${movieDetails.title}"></h1>
    <img th:src="'https://image.tmdb.org/t/p/w500' + ${movieDetails.poster_path}" th:alt="${movieDetails.title}">
    <p><strong>평균 평점:</strong> <span th:text="${movieDetails.vote_average}"></span></p>
    <p><strong>개봉일:</strong> <span th:text="${movieDetails.release_date}"></span></p>
    <p><strong>줄거리:</strong> <span th:text="${movieDetails.overview}"></span></p>
    <p><strong>장르:</strong>
        <span th:each="genre : ${movieDetails.genres}" th:text="${genre.name} "></span>
    </p>

    <!-- 감독 정보 -->
    <p><strong>감독:</strong>
        <span th:each="director : ${directors}"
              th:text="${director + ' '}"></span>
    </p>
    <!-- 배우 정보 -->
    <p><strong>주요 출연:</strong></p>
    <ul>
        <li th:each="actor : ${movieDetails.credits.cast}"
            th:text="${actor.name}"></li>
    </ul>
</div>
</body>
</html>
