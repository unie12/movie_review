<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>리뷰 남긴 영화</title>

    <style>
        .review-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
        }
        .review-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            height: 100%;
        }
        .poster-container {
            width: 150px;
            padding: 10px;
        }
        .poster-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .movie-title {
            font-weight: bold;
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }
        .review-content {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .user-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        .user-nickname {
            font-weight: bold;
            margin-right: 10px;
            flex-grow: 1;
            margin-bottom: 5px;
        }
        .user-rating, .user-heart {
            display: inline-block;
            padding: 2px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 0.9em;
        }

        .rating-value, .heart-value {
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 1px 5px;
            border-radius: 3px;
            margin-left: 5px;
        }

        .user-rating {
            color: #f39c12;
            border-color: #f39c12;
        }

        .user-heart {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .rating-value {
            background-color: #fdebd0;
        }

        .heart-value {
            background-color: #fadbd8;
        }
        .review-text {
            flex: 1;
            font-size: 0.9em;
            line-height: 1.6;
            overflow-y: auto;
            margin-top: 10px;
        }
                .like-button {
            cursor: pointer;
            user-select: none;
        }

        .like-button.active {
            background-color: #e74c3c;
            color: white;
        }

        .like-button.active .heart-value {
            background-color: white;
            color: #e74c3c;
        }
    </style>

</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <h2>리뷰 남긴 영화</h2>

    <select id="sorting" name="sorting">
        <!-- 정렬 옵션은 JavaScript로 동적 생성 -->
    </select>

    <div id="activity-container">
        <div id="review-list" class="review-grid">
            <!-- 리뷰 목록은 JavaScript로 동적 생성 -->
        </div>
    </div>

    <div id="empty-message" style="display: none;">
        <p>리뷰를 남긴 영화가 없습니다.</p>
    </div>

    <a th:href="@{'/info/' + ${userEmail}}">사용자 정보로 돌아가기</a>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    var userEmail = /*[[${userEmail}]]*/ '';
    var category = 'review'; // 현재 페이지 카테고리

    function navigateToMovieDetails(movieId) {
        window.location.href = '/contents/' + movieId;
    }

    $(document).ready(function() {
        loadSortOptions();
        loadActivities();

        $('#sorting').change(function() {
            loadActivities();
        });
    });

    function loadSortOptions() {
        $.ajax({
            url: `/api/user/${userEmail}/sort-options`,
            type: 'GET',
            success: function(options) {
                var select = $('#sorting');
                select.empty();
                options[category].forEach(function(option) {
                    select.append($('<option>', {
                        value: option.key,
                        text: option.description
                    }));
                });
            },
            error: function(xhr, status, error) {
                console.error('Error loading sort options:', error);
            }
        });
    }

    function loadActivities() {
        var sortOption = $("#sorting").val();
        $.ajax({
            url: `/api/user/${userEmail}/activities`,
            type: 'GET',
            data: {
                category: category,
                sort: sortOption,
                page: 0,
                size: 20
            },
            success: function(response) {
                updateActivityList(response);
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

    function updateActivityList(response) {
        var container = $('#review-list');
        container.empty();

        var reviews = response.reviews;

        if (reviews && reviews.length > 0) {
            $('#activity-container').show();
            $('#empty-message').hide();

            reviews.forEach(function(review) {
                var element = createReviewElement(review);
                container.append(element);
            });

            // 좋아요 버튼 이벤트 리스너 설정
            setupLikeButtons();
        } else {
            $('#activity-container').hide();
            $('#empty-message').show();
        }
    }

    function createReviewElement(review) {
        var element = $('<div>').addClass('review-card');
        var scoreText = review.reviewDTO.userRating !== null ? review.reviewDTO.userRating : '미정';
        var likedClass = review.likedByCurrentUser ? 'active' : '';

        console.log('review detail', review);
        console.log('isLikedByCurrentUser:', review.likedByCurrentUser); // 특정 속성 로깅

        element.html(`
            <div class="poster-container">
                <img src="https://image.tmdb.org/t/p/w500${review.movieCommonDTO.poster_path}"
                     alt="${review.movieCommonDTO.title}"
                     onclick="navigateToMovieDetails(${review.movieCommonDTO.tid})">
                <p class="movie-title">${review.movieCommonDTO.title}</p>
            </div>
            <div class="review-content">
                <div class="user-info">
                    <img src="${review.reviewDTO.user.picture}" alt="User Picture" class="user-picture">
                    <span class="user-nickname">${review.reviewDTO.user.nickname}</span>
                    <span class="user-rating">평점: <span class="rating-value">${scoreText}</span></span>
                    <span class="user-heart like-button ${likedClass}" data-review-id="${review.reviewDTO.review.id}"
                          data-liked="${review.likedByCurrentUser}">
                        좋아요: <span class="heart-value like-count">${review.reviewDTO.heartCnt}</span>
                    </span>
                </div>
                <p class="review-text">${review.reviewDTO.review.text}</p>
            </div>
        `);

        return element;
    }

    function setupLikeButtons() {
        $('.like-button').click(function() {
            var reviewId = $(this).data('review-id');
            var $button = $(this);
            var isLiked = $button.hasClass('active');

            $.ajax({
                url: '/api/review/heart/' + reviewId,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({reviewId: reviewId, heart: !isLiked}),
                success: function(response) {
                    $button.toggleClass('active', response.heart);
                    $button.find('.like-count').text(response.updateHeartCnt);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });
    }
</script>


</body>
</html>
