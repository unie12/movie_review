<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>리뷰 남긴 영화</title>

    <style>
        .review-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 20px;
        }
        .review-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            height: 100%;
        }
        .poster-container {
            width: 150px;
            padding: 10px;
        }
        .poster-container img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .movie-title {
            font-weight: bold;
            margin-top: 10px;
            font-size: 0.9em;
            text-align: center;
        }
        .review-content {
            flex: 1;
            padding: 15px;
            display: flex;
            flex-direction: column;
        }
        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .user-picture {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
        }
        .user-nickname {
            font-weight: bold;
            margin-right: 10px;
            flex-grow: 1;
            margin-bottom: 5px;
        }
        .user-rating, .user-heart {
            display: inline-block;
            padding: 2px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 0.9em;
        }

        .rating-value, .heart-value {
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 1px 5px;
            border-radius: 3px;
            margin-left: 5px;
        }

        .user-rating {
            color: #f39c12;
            border-color: #f39c12;
        }

        .user-heart {
            color: #e74c3c;
            border-color: #e74c3c;
        }

        .rating-value {
            background-color: #fdebd0;
        }

        .heart-value {
            background-color: #fadbd8;
        }
        .review-text {
            flex: 1;
            font-size: 0.9em;
            line-height: 1.6;
            overflow-y: auto;
            margin-top: 10px;
        }
                .like-button {
            cursor: pointer;
            user-select: none;
        }

        .like-button.active {
            background-color: #e74c3c;
            color: white;
        }

        .like-button.active .heart-value {
            background-color: white;
            color: #e74c3c;
        }
    </style>

</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <h2>리뷰 남긴 영화</h2>

    <div th:if="${reviewDTOs != null and !reviewDTOs.empty}" class="review-grid">
        <div th:each="reviewDTO : ${reviewDTOs}" class="review-card">
            <div class="poster-container">
                <img th:src="'https://image.tmdb.org/t/p/w500' + ${reviewDTO.review.dbMovies.movieDetails.poster_path}"
                     th:alt="${reviewDTO.review.dbMovies.movieDetails.title}"
                     th:onclick="'navigateToMovieDetails(' + ${reviewDTO.review.dbMovies.movieDetails.tId} + ')'">
                <p class="movie-title" th:text="${reviewDTO.review.dbMovies.movieDetails.title}"></p>
            </div>
            <div class="review-content">
                <div class="user-info">
                    <img th:src="${reviewDTO.review.user.picture}" alt="User Picture" class="user-picture">
                    <span th:text="${reviewDTO.review.user.nickname}" class="user-nickname"></span>
                    <span class="user-rating">평점: <span th:text="${reviewDTO.userRating ?: '미정'}" class="rating-value"></span></span>
<!--                    <span class="user-heart">좋아요 수: <span th:text="${reviewDTO.heartCnt ?: '0'}" class="heart-value"></span></span>-->
                    <span class="user-heart like-button" th:attr="data-review-id=${reviewDTO.review.id}" th:classappend="${userDTO.likedReviewIds.contains(reviewDTO.review.id)} ? 'active' : ''">
                        좋아요: <span th:text="${reviewDTO.heartCnt ?: '0'}" class="heart-value like-count"></span>
                    </span>
                </div>
                <p class="review-text" th:text="${reviewDTO.review.context}"></p>
            </div>
        </div>
    </div>
    <div th:if="${reviewDTOs == null or reviewDTOs.empty}">
        <p>리뷰를 남긴 영화가 없습니다.</p>
    </div>

    <a th:href="@{'/info/' + ${userDTO.user.email}}">사용자 정보로 돌아가기</a>
</div>

<script th:inline="javascript">
    function navigateToMovieDetails(movieId) {
        window.location.href = '/jwt-login/contents/' + movieId;
    }
</script>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        // 좋아요 버튼 클릭 이벤트
        $('.like-button').click(function() {
            var reviewId = $(this).data('review-id');
            var $button = $(this)

            $.ajax({
                url: '/api/heart/' + reviewId,
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({reviewId: reviewId, heart: !$button.hasClass('active') }),
                success: function(response) {
                    console.log('Full response:', response);

                    if (response.heart) {
                        $button.addClass('active');
                    } else {
                        $button.removeClass('active');
                    }

                    $button.find('.like-count').text(response.updateHeartCnt);
                    console.log('heartCount val:', response.updateHeartCnt);
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        });
    });
</script>
