<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <link rel="stylesheet" href="/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/bodyHeader.css">

    <meta charset="UTF-8">
    <style>
        .container {
            position: relative;
            padding: 10px 15vw;
        }
        .actorDetail table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .actorDetail th, .actorDetail td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .actorDetail th {
            background-color: #f2f2f2;
        }

        .actorDetail img {
            width: 150px;
            height: auto;
        }
        .actorDetail p {
            white-space: pre-line;
        }
    </style>

    <title>감독 검색 결과</title>
</head>
<script th:src="@{'/js/search.js'}"></script>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div class="jumbotron">
        <div class="actorDetail" th:if="${directorDetails}">
            <table>
                <thead>
                <tr>
                    <th>개봉일</th>
                    <th>포스터</th>
                    <th>제목</th>
                    <th>역할</th>
                    <th>평가</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="crew : ${pagedCrew}">
                    <td><span th:text="${crew.release_date}"></span></td>
                    <td><img th:src="'https://image.tmdb.org/t/p/w500' + ${crew.poster_path}" th:alt="${crew.title}"
                             th:attr="onclick=|redirectToMovie(${crew.id})|"></td>
                    <td><h3 th:text="${crew.title}"></h3></td>
                    <td><p th:utext="${#strings.replace(crew.job, '\n', '<br>')}"></p></td>
                    <td><span th:utext="${crew.vote_average} + '<br>' + '(' + ${crew.vote_count} + '표)'"></span></td>
                </tr>
                </tbody>
            </table>

            <div class="pagination">
                <a th:if="${currentPage > 1}" th:href="@{/people/{personId}(personId=${personId}, type='crew', page=${currentPage - 1})}">이전</a>
                <span th:text="${currentPage}"></span> / <span th:text="${totalPages}"></span>
                <a th:if="${currentPage < totalPages}" th:href="@{/people/{personId}(personId=${personId}, type='crew', page=${currentPage + 1})}">다음</a>
            </div>

        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>

<script>
    function redirectToMovie(movieId) {
    window.location.href = '/contents/' + movieId;
}
</script>
