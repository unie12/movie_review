<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <head>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <meta charset="UTF-8">
        <style>
            .actorDetail table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }

            .actorDetail th, .actorDetail td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }

            .actorDetail th {
                background-color: #f2f2f2;
            }

            .actorDetail img {
                width: 150px;
                height: auto;
            }
        </style>
    </head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div class="jumbotron">
        <div class="actorDetail" th:if="${directorDetails}">
            <table>
                <thead>
                <tr>
                    <th>개봉일</th>
                    <th>포스터</th>
                    <th>제목</th>
                    <th>역할</th>
                    <th>평가</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="crew : ${directorDetails.crew}">
                    <td><span th:text="${crew.release_date}"></span></td>
                    <td><img th:src="'https://image.tmdb.org/t/p/w500' + ${crew.poster_path}" th:alt="${crew.title}"
                             th:attr="onclick=|redirectToMovie(${crew.id})|"></td>
                    <td><h3 th:utext="${crew.title} + '<br>' + '(' + ${crew.original_title} + ')'"></h3></td>
                    <td><p th:text="${crew.job}"></p></td>
                    <td><span th:utext="${crew.vote_average} + '<br>' + '(' + ${crew.vote_count} + '표)'"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>

<script>
    function redirectToMovie(movieId) {
    window.location.href = '/contents/' + movieId;
}
</script>
