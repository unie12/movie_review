            <div class="movie-grid">
                <div th:each="crew : ${pagedCrew}" class="movie-item">

                        <img th:src="'https://image.tmdb.org/t/p/w500' + ${crew.poster_path}"
                             th:alt="${crew.title}" class="movie-poster">
                        <div class="person-overlay">
                            <p class="overlay-content" th:utext="${#strings.replace(crew.job, '\n', '<br>')}"></p>
                        </div>
                    </div>
                    <div class="movie-info">
                        <h3 th:text="${crew.title}" class="movie-title"></h3>

                    </div>

            </div>


            <div class="pagination">
                <a th:if="${currentPage > 1}" th:href="@{/people/{personId}(personId=${personId}, type='crew', page=${currentPage - 1})}">이전</a>
                <span th:text="${currentPage}"></span> / <span th:text="${totalPages}"></span>
                <a th:if="${currentPage < totalPages}" th:href="@{/people/{personId}(personId=${personId}, type='crew', page=${currentPage + 1})}">다음</a>
