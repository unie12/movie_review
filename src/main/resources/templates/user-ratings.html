<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <title>평점 매긴 영화</title>
</head>
<body>
<div>
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <h2>평점 매긴 영화</h2>

    <style>
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 10px;
            list-style-type: none;
            padding: 20px 40px;
        }
        .movie-item {
            text-align: center;
            width: 100%;
        }
        .movie-item img {
            width: 200px;
            height: 275px;
            object-fit: cover;
            cursor: pointer;
            max-width: 100%;
        }
        .movie-title {
            font-size: 0.9em;
            margin-top: 10px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-left: auto;
            margin-right: auto;
        }
        .user-rating, .user-heart {
            display: inline-block;
            padding: 2px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
            font-size: 0.9em;
        }

        .rating-value, .heart-value {
            font-weight: bold;
            background-color: #f0f0f0;
            padding: 1px 5px;
            border-radius: 3px;
            margin-left: 5px;
        }

        .user-rating {
            color: #f39c12;
            border-color: #f39c12;
        }
    </style>

    <div th:if="${ratingsDTO.ratings != null and !ratingsDTO.ratings.empty}">
        <div class="movie-grid">
            <div th:each="rating : ${ratingsDTO.ratings}" class="movie-item">
                <img th:src="'https://image.tmdb.org/t/p/w500' + ${rating.movie.poster_path}"
                     th:alt="${rating.movie.title}"
                     th:onclick="'navigateToMovieDetails(' + ${rating.movie.tId} + ')'">
                <span class="user-rating">평점: <span th:text="${rating.score ?: '미정'}" class="rating-value"></span></span>
            </div>
        </div>
    </div>
    <div th:if="${ratingsDTO.ratings == null or ratingsDTO.ratings.empty}">
        <p>평점 매긴 영화가 없습니다.</p>
    </div>

    <a th:href="@{'/info/' + ${ratingsDTO.userCommonDTO.email}}">사용자 정보로 돌아가기</a>
</div>

<script th:inline="javascript">
    function navigateToMovieDetails(movieId) {
        window.location.href = '/contents/' + movieId;
    }
</script>
</body>
</html>
