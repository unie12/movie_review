<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Rating</title>
    <link rel="stylesheet" href="/css/bodyHeader.css">
    <link rel="stylesheet" href="/css/recommend.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="container">
    <h1 class="section-title">영화 평가하기</h1>
    <div class="randomMovies" id="movieContainer">
    
    </div>
    
    <div class="loading-spinner" id="loadingSpinner">
    <i class="fas fa-spinner fa-spin fa-2x"></i>
    </div>
    
    <button class="submit-ratings" onclick="submitRatings()">평가 제출하기</button>
    
    <div class="modal fade" id="recommendationModal" tabindex="-1" aria-labelledby="recommendationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="recommendationModalLabel">추천 영화</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="recommendationList" class="row g-4">
                        <!-- 추천 영화들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
</div>

<script th:inline="javascript">
let currentPage = 0;
let loading = false;
let hasMore = true;
let recommendationModal;
const ratings = new Map();

// 스크롤이 바닥에 도달했는지 확인하는 함수
function isBottom() {
  return (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100;
}

// 스크롤 이벤트 핸들러
function handleScroll() {
  if (isBottom() && !loading && hasMore) {
      loadMoreMovies();
  }
}

document.addEventListener('DOMContentLoaded', function() {
  loadMoreMovies();
  window.addEventListener('scroll', handleScroll);
  
  recommendationModal = new bootstrap.Modal(document.getElementById('recommendationModal'));
});

function loadMoreMovies() {
  if (loading || !hasMore) return;

  loading = true;
  document.getElementById('loadingSpinner').classList.add('visible');

  fetch(`/api/recommend/movies?page=${currentPage + 1}`)
      .then(response => response.json())
      .then(data => {
          if (data.movies && data.movies.length > 0) {
              appendMovies(data.movies);
              currentPage++;
              hasMore = data.hasMore;
          } else {
              hasMore = false;
              window.removeEventListener('scroll', handleScroll);
          }
      })
      .catch(error => console.error('Error:', error))
      .finally(() => {
          loading = false;
          document.getElementById('loadingSpinner').classList.remove('visible');
      });
}

function appendMovies(movies) {
  const container = document.getElementById('movieContainer');

  movies.forEach(movie => {
      const movieCard = createMovieCard(movie);
      container.appendChild(movieCard);
      initializeRating(movieCard);
  });
}

function createMovieCard(movie) {
  const card = document.createElement('div');
  card.className = 'movie-card';
  card.dataset.movieId = movie.tid;

  card.innerHTML = `
      <div class="movie-poster">
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}"
               alt="${movie.title} Poster"
               loading="lazy">
      </div>
      <div class="movie-info">
          <h3 class="movie-title">${movie.title}</h3>
          <div class="rating-container" data-movie-id="${movie.tid}">
              <i class="rating-star fas fa-star" data-rating="1"></i>
              <i class="rating-star fas fa-star" data-rating="2"></i>
              <i class="rating-star fas fa-star" data-rating="3"></i>
              <i class="rating-star fas fa-star" data-rating="4"></i>
              <i class="rating-star fas fa-star" data-rating="5"></i>
          </div>
      </div>
  `;

  return card;
}

function initializeRating(movieCard) {
    const container = movieCard.querySelector('.rating-container');
    const stars = container.querySelectorAll('.rating-star');
    const movieId = container.dataset.movieId;

    stars.forEach(star => {
        // 클릭 이벤트
        star.addEventListener('click', () => {
            const rating = star.dataset.rating;
            ratings.set(movieId, rating);
            updateStarsUI(stars, rating);
        });

        // 마우스오버 이벤트
        star.addEventListener('mouseover', () => {
            const rating = star.dataset.rating;
            updateStarsUI(stars, rating);
        });
    });

    // 컨테이너 mouseleave 이벤트
    container.addEventListener('mouseleave', () => {
        const currentRating = ratings.get(movieId);
        // 저장된 rating이 있을 때만 별점 표시, 없으면 모든 별점 비활성화
        updateStarsUI(stars, currentRating || 0);
    });
}

// 별점 UI 업데이트를 위한 헬퍼 함수
function updateStarsUI(stars, rating) {
    stars.forEach(s => {
        // rating이 0이면 모든 별점 비활성화
        if (rating === 0) {
            s.classList.remove('active');
        } else {
            s.classList.toggle('active', s.dataset.rating <= rating);
        }
    });
}


async function submitRatings() {
    const ratingsMap = Object.fromEntries(
        Array.from(ratings.entries()).map(([movieId, rating]) => [
            movieId,
            parseFloat(rating)
        ])
    );
    
    try {
        const response = await fetch('/api/recommend/content/results', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(ratingsMap)
        });

        if (!response.ok) {
            throw new Error('Failed to get recommendations');
        }

        const recommendations = await response.json();
        displayRecommendations(recommendations);

    } catch (error) {
        console.error('Error getting recommendations:', error);
        alert('추천 영화를 가져오는데 실패했습니다.');
    }
}

function displayRecommendations(recommendations) {
    const recommendationList = document.getElementById('recommendationList');
    recommendationList.innerHTML = ''; // 기존 내용 초기화

    if (!recommendations || recommendations.length === 0) {
        recommendationList.innerHTML = '<div class="col-12"><p class="text-center">추천할 영화가 없습니다.</p></div>';
        recommendationModal.show();
        return;
    }

    recommendations.forEach(movie => {
        const movieElement = document.createElement('div');
        movieElement.className = 'col-md-4 col-sm-6';
        
        const posterUrl = movie.poster_path
            ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
            : '/images/defaultMovie.png'; // 기본 포스터 이미지 경로

        movieElement.innerHTML = `
            <div class="card h-100">
                <img src="${posterUrl}" class="card-img-top" alt="${movie.title}"
                     style="height: 300px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">${movie.title}</h5>
                    <p class="card-text">
                        <small class="text-muted">개봉일: ${movie.release_date || '정보 없음'}</small><br>
                        <small class="text-muted">평점: ${movie.ajou_rating || '0'} (${movie.ajou_rating_cnt}명)</small>
                    </p>
                </div>
            </div>
        `;

        recommendationList.appendChild(movieElement);
    });

    recommendationModal.show();
}
