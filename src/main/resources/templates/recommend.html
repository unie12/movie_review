<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Movie Rating</title>
    <link rel="stylesheet" href="/css/bodyHeader.css">
    <link rel="stylesheet" href="/css/recommend.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<body>
<div th:replace="fragments/bodyHeader :: bodyHeader" />

<div class="container">
  <h1 class="section-title">영화 평가하기</h1>
  <div class="randomMovies" id="movieContainer">

  </div>

  <div class="loading-spinner" id="loadingSpinner">
    <i class="fas fa-spinner fa-spin fa-2x"></i>
  </div>

  <button class="submit-ratings" onclick="submitRatings()">평가 제출하기</button>
</div>

<script th:inline="javascript">
let currentPage = 0;
let loading = false;
let hasMore = true;
const ratings = new Map();

// 스크롤이 바닥에 도달했는지 확인하는 함수
function isBottom() {
  return (window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100;
}

// 스크롤 이벤트 핸들러
function handleScroll() {
  if (isBottom() && !loading && hasMore) {
      loadMoreMovies();
  }
}

// 페이지 로드 시 초기 설정
document.addEventListener('DOMContentLoaded', function() {
  // 초기 영화 로드
  loadMoreMovies();

  // 스크롤 이벤트 리스너 추가
  window.addEventListener('scroll', handleScroll);
});

function loadMoreMovies() {
  if (loading || !hasMore) return;

  loading = true;
  document.getElementById('loadingSpinner').classList.add('visible');

  fetch(`/api/recommend/movies?page=${currentPage + 1}`)
      .then(response => response.json())
      .then(data => {
          if (data.movies && data.movies.length > 0) {
              appendMovies(data.movies);
              currentPage++;
              hasMore = data.hasMore;
          } else {
              hasMore = false;
              window.removeEventListener('scroll', handleScroll);
          }
      })
      .catch(error => console.error('Error:', error))
      .finally(() => {
          loading = false;
          document.getElementById('loadingSpinner').classList.remove('visible');
      });
}

function appendMovies(movies) {
  const container = document.getElementById('movieContainer');

  movies.forEach(movie => {
      const movieCard = createMovieCard(movie);
      container.appendChild(movieCard);
      initializeRating(movieCard);
  });
}

function createMovieCard(movie) {
  const card = document.createElement('div');
  card.className = 'movie-card';
  card.dataset.movieId = movie.id;

  card.innerHTML = `
      <div class="movie-poster">
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}"
               alt="${movie.title} Poster"
               loading="lazy">
      </div>
      <div class="movie-info">
          <h3 class="movie-title">${movie.title}</h3>
          <div class="rating-container" data-movie-id="${movie.id}">
              <i class="rating-star fas fa-star" data-rating="1"></i>
              <i class="rating-star fas fa-star" data-rating="2"></i>
              <i class="rating-star fas fa-star" data-rating="3"></i>
              <i class="rating-star fas fa-star" data-rating="4"></i>
              <i class="rating-star fas fa-star" data-rating="5"></i>
          </div>
      </div>
  `;

  return card;
}

function initializeRating(movieCard) {
    const container = movieCard.querySelector('.rating-container');
    const stars = container.querySelectorAll('.rating-star');
    const movieId = container.dataset.movieId;

    stars.forEach(star => {
        // 클릭 이벤트
        star.addEventListener('click', () => {
            const rating = star.dataset.rating;
            ratings.set(movieId, rating);
            updateStarsUI(stars, rating);
        });

        // 마우스오버 이벤트
        star.addEventListener('mouseover', () => {
            const rating = star.dataset.rating;
            updateStarsUI(stars, rating);
        });
    });

    // 컨테이너 mouseleave 이벤트
    container.addEventListener('mouseleave', () => {
        const currentRating = ratings.get(movieId);
        // 저장된 rating이 있을 때만 별점 표시, 없으면 모든 별점 비활성화
        updateStarsUI(stars, currentRating || 0);
    });
}

// 별점 UI 업데이트를 위한 헬퍼 함수
function updateStarsUI(stars, rating) {
    stars.forEach(s => {
        // rating이 0이면 모든 별점 비활성화
        if (rating === 0) {
            s.classList.remove('active');
        } else {
            s.classList.toggle('active', s.dataset.rating <= rating);
        }
    });
}


// 평가 제출 함수
async function submitRatings() {
    // ratings Map을 객체로 변환
    const ratingsData = Object.fromEntries(
        Array.from(ratings.entries()).map(([movieId, rating]) => [
            movieId,
            parseFloat(rating)
        ])
    );
    
    try {
        // URL에 ratings 데이터를 쿼리 파라미터로 전송
        const queryString = new URLSearchParams({
            ratings: JSON.stringify(ratingsData)
        }).toString();
        
        const response = await fetch(`/api/recommend/content/results?${queryString}`);

        if (!response.ok) {
            throw new Error('Failed to get recommendations');
        }

        const recommendations = await response.json();
        displayRecommendations(recommendations);

    } catch (error) {
        console.error('Error getting recommendations:', error);
    }
}

function displayRecommendations(recommendations) {
    // 추천 영화들을 화면에 표시하는 로직 구현
    // 예: 새로운 div에 결과를 렌더링
    console.log("recommendations = ", recommendations);
}
