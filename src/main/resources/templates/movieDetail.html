<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <meta charset="UTF-8">
    <title>영화 상세 정보</title>
    <style>
        .movie-detail {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .movie-detail img {
            max-width: 100%;
        }
        .director,
        .actor {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .director img,
        .actor img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 10px;
        }
        .favorite {
            background: none;
            border: none;
            font-size: 24px;
            color: #ccc;
            cursor: pointer;
        }
        .favorite.active {
            color: red;
        }
    </style>
    <title>배우 리스트</title>
    <style>
        .actor-list {
            display: flex;
            overflow: hidden;
            width: 100%;
        }
        .actor {
            flex: 0 0 25%;
            box-sizing: border-box;
        }
        .hidden {
            display: none;
        }
    </style>

    <!-- CSS 스타일 추가 -->
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">

        <div class="movie-detail" th:if="${movieDetails}">
            <h1 th:text="${movieDetails.title}"></h1>
            <h3 th:text="'(' + ${movieDetails.original_title} + ')'"></h3>
            <img th:src="'https://image.tmdb.org/t/p/w500' + ${movieDetails.backdrop_path}" th:alt="${movieDetails.title}">
            <p><strong>개봉일:</strong> <span th:text="${movieDetails.release_date}"></span></p>
            <p><strong>장르:</strong> <span th:each="genre : ${movieDetails.genres}" th:text="'[' + ${genre.name} + ']' + ' ' "></span></p>
            <p><span th:text="${movieDetails.runtime} + '분'"></span></p>
<!--            <p><span th:text="${audiAcc} + '명'"></span></p>-->


<!--            포스터-->
            <img th:src="'https://image.tmdb.org/t/p/w500' + ${movieDetails.poster_path}" th:alt="${movieDetails.title}">
<!--            찜 기능-->
            <button id="favoriteButton" th:attr="data-movie-id=${movieDetails.id}" th:class="${isFavorite} ? 'favorite active' : 'favorite'">
                <i class="fas fa-heart"></i>
            </button>

            <!-- 리뷰 섹션 -->
            <div id="reviewSection">
                <h3>리뷰</h3>
                <div id="reviewDisplay" style="display:none;">
                    <p id="reviewDisplayText"></p>
                    <button id="editReviewBtn" class="btn btn-secondary">수정</button>
                    <button id="deleteReviewBtn" class="btn btn-danger">삭제</button>
                </div>
                <button id="writeReviewBtn" class="btn btn-primary" style="display:none;">리뷰 작성</button>
            </div>

            <!-- 리뷰 모달 -->
            <div id="reviewModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h2 id="modalTitle">리뷰 작성</h2>
                    <textarea id="reviewText" rows="4" cols="50"></textarea>
                    <button id="saveReviewBtn" class="btn btn-primary">저장</button>
                </div>
            </div>

            <p><strong>평균 평점:</strong> <span th:text="${movieDetails.vote_average} + ' (' + ${movieDetails.vote_count} + '표)'"></span></p>

            <p><strong><span th:text="${movieDetails.tagline}"></span></strong> </p>
            <p><span th:text="${movieDetails.overview}"></span></p>

            <!-- 감독 정보 -->
            <p><strong>감독:</strong></p>
            <div class="director" th:each="director : ${directors}">
                <img th:src="'https://image.tmdb.org/t/p/w500' + ${director.profile_path}" th:alt="${director.name}">
                <span th:text="${director.name}"></span>
            </div>

            <!-- 배우 정보 -->
            <p><strong>주요 출연:</strong></p>
            <div class="actor-slider">
                <button onclick="prevActors()">이전</button>
                <ul class="actor-list" id="actorList">
                    <li class="actor" th:each="actor : ${movieDetails.credits.cast}"
                        th:attr="onclick=|redirectToActor(${actor.id})|">
<!--                        <a th:href="@{/jwt-login/people/{actorId}(actorId=${actor.id})}">-->
                        <img th:src="'https://image.tmdb.org/t/p/w500' + ${actor.profile_path}" th:alt="${actor.name}">
                        <div>
                            <span th:text="${actor.name}"></span>
                            <p th:text="${actor.character_name}"></p>
                        </div>
                    </li>
                </ul>
                <button onclick="nextActors()">다음</button>
            </div>


            <script>
                // 영화 출연진 배우들 리스트 표시
                let currentIndex = 0;
                const actorsPerPage = 12;
                const actors = document.querySelectorAll('.actor');

                function updateActorVisibility() {
                    actors.forEach((actor, index) => {
                        if (index >= currentIndex && index < currentIndex + actorsPerPage) {
                            actor.classList.remove('hidden');
                        } else {
                            actor.classList.add('hidden');
                        }
                    });
                }

                function nextActors() {
                    if (currentIndex + actorsPerPage < actors.length) {
                        currentIndex += 3;
                        updateActorVisibility();
                    }
                }

                function prevActors() {
                    if (currentIndex - 3 >= 0) {
                        currentIndex -= 3;
                        updateActorVisibility();
                    }
                }
                // 초기화
                updateActorVisibility();

                // 배우 클릭 시 관련 영화 리스트로 redirect
                function redirectToActor(actorId) {
                    window.location.href = `/jwt-login/people/${actorId}`;
                }

            </script>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    $('#favoriteButton').click(function() {
        var movieId = $(this).data('movie-id');
        var isFavorite = $(this).hasClass('active');

        $.ajax({
            url: '/api/favorite',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ movieId: movieId, favorite: !isFavorite }),
            success: function(response) {
                if (response.success) {
                    $('#favoriteButton').toggleClass('active', response.isFavorite);
                }
            },
            error: function(xhr, status, error) {
                if(xhr.status === 401) {
                    window.location.href = '/oauth2/authorization/google';
                } else {
                    console.error('Error:', error);
                }
            }
        });
    });

    var movieId = $('#favoriteButton').data('movie-id');
    var modal = document.getElementById("reviewModal");
    var span = document.getElementsByClassName("close")[0];

    function loadReview() {
        $.ajax({
            url: '/api/review/' + movieId,
            type: 'GET',
            success: function(response) {
                if (response.review) {
                    $('#reviewDisplayText').text(response.review);
                    $('#reviewDisplay').show();
                    $('#writeReviewBtn').hide();
                } else {
                    $('#reviewDisplay').hide();
                    $('#writeReviewBtn').show();
                }
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
            }
        });
    }

    loadReview();  // 페이지 로드 시 리뷰 불러오기

    $('#writeReviewBtn, #editReviewBtn').click(function() {
        $('#modalTitle').text($(this).attr('id') === 'writeReviewBtn' ? '리뷰 작성' : '리뷰 수정');
        if ($(this).attr('id') === 'editReviewBtn') {
            $('#reviewText').val($('#reviewDisplayText').text());
        } else {
            $('#reviewText').val('');
        }
        modal.style.display = "block";
    });

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    $('#saveReviewBtn').click(function() {
        var reviewText = $('#reviewText').val();
        $.ajax({
            url: '/api/review',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ movieId: movieId, review: reviewText }),
            success: function(response) {
                modal.style.display = "none";
                loadReview();
            },
            error: function(xhr, status, error) {
                console.error('Error:', error);
            }
        });
    });

    $('#deleteReviewBtn').click(function() {
        if (confirm('정말로 리뷰를 삭제하시겠습니까?')) {
            $.ajax({
                url: '/api/review/' + movieId,
                type: 'DELETE',
                success: function(response) {
                    loadReview();
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                }
            });
        }
    });
});
</script>
